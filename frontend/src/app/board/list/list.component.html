<div class="header has-text-white">
  <p>{{ config.title }}</p>
  <a *ngIf="config.allowAdd" (click)="showNewCard()"
    class="add-button" >
    <i class="icon icofont-plus"></i>
  </a>
</div>
<app-new-card *ngIf="isShowingNewCard" 
  [listId]="config.id"
  (hide)="hideNewCard()"></app-new-card>
<div class="cards">
  <app-card *ngFor="let card of config.cards" [card]="card"></app-card>
</div>
